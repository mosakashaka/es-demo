server:
  port: 8094
spring:
  application:
    name: es-demo
  profiles:
    active: dev
    include: swagger
  jackson:
    serialization.indent_output: true
    #时区
    time-zone: GMT+8
  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/local-test?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
    type: com.zaxxer.hikari.HikariDataSource
    username: root
    password: root
    hikari:
      connection-timeout: 60000
      validation-timeout: 3000
      idle-timeout: 60000
      login-timeout: 6
      max-lifetime: 60000
      maximum-pool-size: 3
      minimum-idle: 2
      data-source-properties:
        cachePrepStmts: true
        prepStmtCacheSize: 250
        prepStmtCacheSqlLimit: 2048
        useServerPrepStmts: true
file-info:
  upload-path: C:\\work\\projects_data\\files\\esdemo
mybatis-plus:
  #type-aliases-package: com
  configuration:
    map-underscore-to-camel-case: true
    default-fetch-size: 1000
    default-statement-timeout: 120
    default-enum-type-handler: org.apache.ibatis.type.EnumOrdinalTypeHandler
  mapper-locations: classpath:mapper/**/*.xml
  type-handlers-package: com.ctsi.ssdc.riskassesssync.dao.util
  executor-type: simple